<body>
<div style="height: 100vh;"> 
  <div class="container">
  <div class="input-group">
      <input type="search" [(ngModel)]="firstName" (ngModelChange)="Search()" class="form-control rounded"  
             placeholder="Type here student id to search"  
             aria-label="Search" aria-describedby="search-addon" 
             style="margin-top:1em;margin-bottom:2em;"  />
      <!-- <button class="btn btn-primary">Add Student</button>        -->
      <div class="button" style="margin-left: 0.3%;">
        <p style="display:inline;font-size:medium;font-weight:bold;">For new student : </p>
        <button id="adds" class="rounded-pill btn btn-success" routerLink="/addstudent"><i class="fa fa-plus"></i> Add Student</button>
      </div>
    </div>
  </div>  
<br>
  <br>
<div>
        
        <table class="table table-striped table-hover" style="width:74%; margin-left:13%;">
          <thead class="table-dark">
            <tr>
              <th id="studentid">Student ID</th>
              <th id="studentid">Student Name</th>
              <th id="studentid">Email ID</th>
              <th id="studentid">Mobile Number</th>
              <th id="studentid">Update</th>
              <th id="studentid">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let stud of students;  let i=index;">
              <th>{{stud.studentId}}</th>
              <td>{{stud.firstName}} {{stud.lastName}}</td>
              <td>{{stud.email}}</td>
              <td>{{stud.phoneNumber1}}</td>
              <td>
                
                <button type="button" style="padding: 4px; margin: 2px;" class="btn btn-info" (click) = "updateStudent(stud.studentId)">Edit <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" 
                                                                                          fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  
                  <path fill-rule="evenodd" 
                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
                </button>
                
                
              </td>
              <td><button type="button" style="padding: 4px; margin: 2px;" class="btn btn-danger" (click)= "opensweetalert(stud.studentId)" >Delete <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" 
                fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16" >

<path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>

<path fill-rule="evenodd" 
d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
</svg>
</button></td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
